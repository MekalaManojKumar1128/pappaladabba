<div class="confirmation-container p-4 md:p-8 lg:p-12 max-w-2xl mx-auto bg-white shadow-lg rounded-lg my-8 text-center">
    <div class="text-green-500 text-6xl mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Order Placed Successfully!</h1>
  
    <p class="text-xl text-gray-700 mb-6">Thank you for your purchase!</p>
  
    <div *ngIf="orderId" class="order-id-section bg-green-50 p-4 rounded-lg border border-green-200 mb-6">
      <p class="text-lg font-medium text-gray-800">Your Order ID:</p>
      <p class="text-3xl font-bold text-indigo-700 mt-2">{{ orderId }}</p>
      <p class="text-sm text-gray-600 mt-2">Please keep this ID for future reference.</p>
    </div>
  
    <p class="text-lg text-gray-600 mb-8">
      We have received your order and will process it shortly.
      <br> You will receive a confirmation email with more details.
    </p>
  
    <div class="actions space-y-4 md:space-y-0 md:space-x-4 flex flex-col md:flex-row justify-center">
      <a routerLink="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
        Continue Shopping
      </a>
      <!-- You might add a link to view order history here later -->

        View My Orders
      </a> -->
    </div>
  </div>
