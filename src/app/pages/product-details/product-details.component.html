<main class="min-h-screen bg-gray-50 py-8 md:py-12">
    <div class="container mx-auto px-4">
      <div *ngIf="product; else productNotFound" class="bg-white rounded-lg shadow-xl p-6 md:p-8 lg:p-10 grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 items-start">
  
        <div class="flex flex-col items-center">
          <div class="relative w-full max-w-md h-auto overflow-hidden rounded-lg shadow-lg cursor-zoom-in"
               (mouseenter)="onMouseEnterImage()"
               (mouseleave)="onMouseLeaveImage()">
            <img
              [src]="product.imageUrls[currentImageIndex]"
              (error)="$any($event.target).src='assets/images/Sweets/Default.jpg'"
              [alt]="product.name"
              class="w-full object-cover transition-transform duration-300 ease-in-out"
              [class.scale-150]="isZoomed" >
            <ng-container *ngIf="product.imageUrls.length > 1">
              <button (click)="prevImage()" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full z-10 hover:bg-opacity-75 transition-colors focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
              </button>
              <button (click)="nextImage()" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full z-10 hover:bg-opacity-75 transition-colors focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </button>
            </ng-container>
          </div>
  
          <div *ngIf="product.imageUrls.length > 1" class="flex flex-wrap justify-center gap-3 mt-4">
            <img *ngFor="let url of product.imageUrls; let i = index"
                 [src]="url"
                 (error)="$any($event.target).src='assets/images/Sweets/Default.jpg'"
                 [alt]="'Thumbnail ' + (i + 1)"
                 (click)="setCurrentImage(i)"
                 class="w-20 h-20 object-cover rounded-md cursor-pointer border-2 transition-all duration-200"
                 [class.border-purple-600]="currentImageIndex === i"
                 [class.border-transparent]="currentImageIndex !== i"
                 [class.hover:border-purple-400]="currentImageIndex !== i">
          </div>
        </div>
  
        <div class="space-y-6">
          <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">{{ product.name }}</h1>
          <p class="text-gray-700 text-lg leading-relaxed">{{ product.description }}</p>
  
          <div *ngIf="product.units && product.units.length > 0">
            <h3 class="text-xl font-semibold text-gray-800 mb-3">Select Unit:</h3>
            <div class="flex flex-wrap gap-3">
              <div *ngFor="let unit of product.units" class="relative">
                <input
                  type="radio"
                  id="unit-{{unit.label}}"
                  name="productUnit"
                  [value]="unit.label"
                  [checked]="selectedUnit?.label === unit.label"
                  (change)="onUnitChange(unit)"
                  class="hidden peer"
                >
                <label
                  for="unit-{{unit.label}}"
                  class="block px-5 py-2 border-2 rounded-full cursor-pointer text-gray-700 font-medium
                         peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-600
                         hover:border-purple-400 transition-colors duration-200"
                >
                  {{ unit.label }}
                </label>
              </div>
            </div>
          </div>
  
          <div class="flex items-center space-x-4">
            <h3 class="text-xl font-semibold text-gray-800">Quantity:</h3>
            <input
              type="number"
              [value]="quantity"
              (change)="onQuantityChange($event)"
              min="1"
              class="w-24 px-3 py-2 border border-gray-300 rounded-md text-center text-lg
                     focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"
              aria-label="Select quantity"
            >
          </div>
  
          <div class="text-4xl font-bold text-pink-600">
            â‚¹ {{ displayPrice | number:'1.2-2' }}
          </div>
  
          <button
            (click)="addToCart()"
            [disabled]="!selectedUnit || quantity <= 0"
            class="w-full md:w-auto bg-purple-600 text-white px-8 py-4 rounded-lg text-xl font-bold
                   hover:bg-purple-700 transition-colors duration-300 shadow-lg
                   disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
          >
            Add to Cart
          </button>
  
          <div class="mt-8">
            <a routerLink="/products" class="inline-flex items-center text-purple-600 hover:text-purple-800 font-semibold transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              Back to Products
            </a>
          </div>
        </div>
      </div>
  
      <ng-template #productNotFound>
        <div class="text-center py-20 bg-white rounded-lg shadow-md">
          <h2 class="text-3xl text-gray-600 mb-4">Product Not Found</h2>
          <p class="text-gray-500 mb-8">The product you are looking for does not exist or has been removed.</p>
          <a routerLink="/products" class="inline-block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105 duration-300 ease-in-out shadow-lg">
            View All Products
          </a>
        </div>
      </ng-template>
    </div>
  </main>
